<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  
  <script src="js/main.js"></script>
  
</head>
<body>
  <ons-navigator id="navigator" page="top.html"></ons-navigator>

  <!-- トップページ -->
  <ons-template id="top.html">
    <ons-page id="top-page">
      <div class="background" style="background: linear-gradient( hsla(15,100%, 73%, 0.1), hsla(195,100%,27%,0.5) 80%, #00698C);"></div>
      <div class="content">
        <img src="images/top1.png" alt="MY kindrink" class="topImage">
        <ons-button id="registerbutton">お酒の登録</ons-button>
        <ons-button id="kindbutton">好みの表示</ons-button>
        <ons-button id="listbutton">一覧表示</ons-button>
      </div>
    </ons-page>
  </ons-template>

  <!-- 登録ページ -->
  <ons-template id="page2.html">
    <ons-page id="register-page">
      <!-- ヘッダー -->
      <ons-toolbar class="hedder">
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">お酒の登録</div>
      </ons-toolbar>

      <div class="content">
        <!-- ジャンル選択 -->
        <div class="genre">
          <p>ジャンル: </p>
          <ons-select id="genre">
            <option value="" hidden>選択してください</option>
            <option value="sake">日本酒</option>
            <option value="redWine">赤ワイン</option>
            <option value="whiteWine">白ワイン</option>
            <option value="shochu">焼酎</option>
            <option value="fruitWine">果実酒</option>
            <option value="cocktail">カクテル</option>
          </ons-select>
        </div>


        
        <!-- 名前入力 -->
        <div class="name ">
          <ons-input type="text" placeholder="お酒の名前" modifier="underbar"></ons-input>
        </div>
        
        <!-- 変化するとこ -->
        <div id="change">
        </div>

        <!-- メモ欄 -->
        <div class="memo">
          <textarea name="textarea" id="memo" cols="40" rows="5" placeholder="メモ"></textarea>
        </div>

        <!-- 星入力 -->
        <div class="ster">
          <form type="get" action="#">
            <div class="evaluation">
              <input id="star1" type="radio" name="star" value="5" />
              <label for="star1"><span class="text">最高</span>★</label>
              <input id="star2" type="radio" name="star" value="4" />
              <label for="star2"><span class="text">良い</span>★</label>
              <input id="star3" type="radio" name="star" value="3" />
              <label for="star3"><span class="text">普通</span>★</label>
              <input id="star4" type="radio" name="star" value="2" />
              <label for="star4"><span class="text">悪い</span>★</label>
              <input id="star5" type="radio" name="star" value="1" />
              <label for="star5"><span class="text">最悪</span>★</label>
            </div>
          </form>
        </div>

        <ons-button id="sendbutton">登録</ons-button>
        
      </div>
      
    </ons-page>
  </ons-template>

  <!-- 一覧ページ -->
  <ons-template id="page3.html">
    <ons-page id="list-page">
      <!-- ヘッダー -->
      <ons-toolbar class="hedder">
        <div class="left">
          <ons-toolbar-button icon="fa-home" id="topbutton"></ons-toolbar-button>
        </div>
        <div class="center">一覧</div>
          <div class="right">
            <ons-toolbar-button icon="fa-plus" id="registerbutton2"></ons-toolbar-button>
          </div>
      </ons-toolbar>
      
      <!-- リスト -->
      <ons-list modifier="inset" class="lists">
      </ons-list>

    </ons-page>
  </ons-template>
  
  <!-- 結果ページ -->
  <ons-template id="page4.html">
    <ons-page id="kind-page">
      <div class="background" style="background: linear-gradient( hsla(15, 100%, 73%, 0.5), #fafafa 73%);"></div>
      <!-- ヘッダー -->
      <ons-toolbar class="hedder2">
        <div class="left">
          <ons-toolbar-button icon="fa-home" id="topbutton"></ons-toolbar-button>
        </div>
      </ons-toolbar>

      
      <div class="content">
        <h1>私の好みの</h1>
        <div class="select">          
          <ons-select>
            <option value="" hidden>選択してください</option>
            <option value="sake">日本酒</option>
            <option value="redWine">赤ワイン</option>
            <option value="whiteWine">白ワイン</option>
            <option value="shochu">焼酎</option>
            <option value="fruitWine">果実酒</option>
            <option value="cocktail">カクテル</option>
          </ons-select>  
          <h1>は...</h1>
        </div>

        <div class="sake">
          <p>分類: 大吟醸</p>
          <p>産地: 新潟</p>
          <p>酒米: 山田錦</p>
          <p>味: 辛口</p>
        </div>
      </div>

    </ons-page>
  </ons-template>

  <!-- 詳細ページ -->
  <ons-template id="page5.html">
    <ons-page id="detail-page">
      <!-- ヘッダー -->
      <ons-toolbar class="hedder">
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center" id="sakeName">お酒の名前</div>
        <div class="right">
          <ons-toolbar-button icon="fa-edit" id="editbutton"></ons-toolbar-button>
        </div>
      </ons-toolbar>

      <div class="content" id="detail">
      </div>

    </ons-page>
  </ons-template>

  <!-- 編集ページ -->

      </ons-toolbar>

        
      <div class="content">
        <!-- ジャンル選択 -->

            <option value="" hidden>選択してください</option>

        <!-- メモ欄 -->

          <form type="get" action="#">

              <label for="star1"><span class="text">最高</span>★</label>
              <input id="star2" type="radio" name="star" value="4" />
              <label for="star2"><span class="text">良い</span>★</label>
              <input id="star3" type="radio" name="star" value="3" />

        <ons-button id="sendbutton">登録</ons-button>

  </ons-template>


</body>
</html>
